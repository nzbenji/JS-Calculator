<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" value="0" disabled />

      <div class="buttons">
        <button type="button" class="button clear" value="clear">AC</button>
        <button type="button" class="button btn__operator" value="/">&divide;</button>
        <button type="button" class="button btn__operator" value="*">&times;</button>
        <button type="button" class="button" value="7">7</button>
        <button type="button" class="button" value="8">8</button>
        <button type="button" class="button" value="9">9</button>
        <button type="button" class="button btn__operator" value="-">-</button>
        <button type="button" class="button" value="4">4</button>
        <button type="button" class="button" value="5">5</button>
        <button type="button" class="button" value="6">6</button>
        <button type="button" class="button btn__operator" value="+">+</button>
        <button type="button" class="button" value="1">1</button>
        <button type="button" class="button" value="2">2</button>
        <button type="button" class="button" value="3">3</button>
        <button type="button" class="button" value="0">0</button>
        <button type="button" class="button btn__decimal" value=".">.</button>
        <button type="button" class="button equal-sign btn__operator" value="=">=</button>
      </div>
    </div>

    <script src="./js/calculator.js"></script>
  </body>
</html>
